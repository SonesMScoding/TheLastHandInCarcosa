<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hastur's Baccarat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylin/bootstrap.min.css">
     <link rel="stylesheet" href="./styling/stylesheet1.css">
</head>
<body>

  <!-- Error box overlay -->
  <div class="error-box" id="errorBox">You cannot place more than 3 boons.</div>

  <div class="main-layout">
    <div class="container-fluid mt-3 hud-box left-hud">

      <div class="row">
          <!-- Ledger of Carcosa -->
          <div class="hud-box ledger-box">
            <h5>Ledger of Carcosa</h5>
              <ul class="list-unstyled" id="ledgerList">
                <!-- Game history here -->
              </ul>
          </div>
        </div>

        <div class="col-md-3">
          <!-- Player Stats -->
          <div class="hud-box funds-box">
            <p><strong>Funds:</strong> $<span id="funds">100</span></p>
            <p><strong>Current Bet:</strong> $<span id="active-bet">0</span></p>
            <p><strong>Payouts:</strong> $<span id="payouts">0</span></p>
            <p><strong>Losses:</strong> $<span id="losses">0</span></p>
          </div>
        </div>

        <div class="col-md-6 text-center">
          <button class="btn btn-outline-warning mt-2">Menu</button>
        </div>
      </div>

      <!-- Main Game Area -->

          <!-- Game Table -->
          <div class="hud-box game-table-box">

            <!-- <div class="row">
                <div class="shoe"></div>

                <div class="player-hand"></div>

                <div class="banker-hand"></div>

                <div class="discard"></div>
            </div>
            <div class="row my-2">
              <div class="col">
                <div class="bet-zone">Player Bet Zone</div>
              </div>
              <div class="col">
                <div class="bet-zone">Banker Bet Zone</div>
              </div>
              <div class="col">
                <div class="bet-zone">Tie Bet Zone</div>
              </div>
            </div> -->
            <!-- Card Display Row -->
<div class="row mb-3 card-area d-flex justify-content-around text-center">
  <div class="discard hud-box small-box">Discard</div>
  <div class="player-hand hud-box small-box">Player Hand</div>
  <div class="banker-hand hud-box small-box">Banker Hand</div>
    <div class="shoe hud-box small-box">Shoe</div>

</div>

<!-- Betting Zones -->
<div class="row my-2">
  <div class="col">
    <div class="bet-zone">Player Bet Zone</div>
  </div>
  <div class="col">
    <div class="bet-zone">Banker Bet Zone</div>
  </div>
  <div class="col">
    <div class="bet-zone">Tie Bet Zone</div>
  </div>
</div>
            
                <!-- Chips Row -->
      <div class="row">
          <div class="hud-box chips-box">
            <div class="chips">
              <div class="chip" draggable="true" data-value="1"></div>
              <div class="chip" draggable="true" data-value="5"></div>
              <div class="chip" draggable="true" data-value="10"></div>
              <div class="chip" draggable="true" data-value="25"></div>
              <div class="chip" draggable="true" data-value="100"></div>
            </div>
          </div>
        
      </div>

          </div>


    <div class="container-fluid mt-3 hud-box right-hud">
      <div class="container-fluid mt-3 altLeft-hud">
      <div class="row">
          <!-- Ledger of Carcosa -->
          <div class="hud-box ledger-box">
            <h5>Ledger of Carcosa</h5>
              <ul class="list-unstyled" id="ledgerList">
                <!-- Game history here -->
              </ul>
          </div>
        </div>
        

        <div class="col-md-3">
          <!-- Player Stats -->
          <div class="hud-box funds-box">
            <p><strong>Funds:</strong> $<span id="funds">100</span></p>
            <p><strong>Current Bet:</strong> $<span id="active-bet">0</span></p>
            <p><strong>Payouts:</strong> $<span id="payouts">0</span></p>
            <p><strong>Losses:</strong> $<span id="losses">0</span></p>
          </div>
        </div>

        <div class="col-md-6 text-center">
          <button class="btn btn-outline-warning mt-2">Menu</button>
        </div>
      </div>
            
        <div class="col-md-2">
          <!-- Blessings -->
          <div class="hud-box blessing-box">
            <h6>Blessings</h6>
            <div class="d-grid gap-2">
              <button class="btn btn-sm btn-outline-info">Mad Hand</button>
              <button class="btn btn-sm btn-outline-info">Eye of Sleep</button>
              <button class="btn btn-sm btn-outline-info">Use</button>
            </div>
          </div>
        </div>

      <div class="text-center mt-3">
              <button class="btn btn-warning mx-1">Deal</button>
              <button class="btn btn-warning mx-1">Clear Bet</button>
              <button class="btn btn-warning mx-1">End Round</button>
            </div>

      <div class="col-md-2">
          <!-- Boons -->
          <div class="hud-box boon-box">
            <h6>Boons</h6>
            <div class="d-grid gap-2">
              <button class="btn btn-sm btn-outline-light">Cthulhu's Boon</button>
              <button class="btn btn-sm btn-outline-light">Nya's Boon</button>
              <button class="btn btn-sm btn-outline-light">Sigil of Greed</button>
            </div>
          </div>
        </div>
    </div>

  </div>

</body>
</html>
